domain: proviantdepot
start_date: 2019-10-05
end_date: 2020-06-30
resolution: 5
timestep: H
crs: "epsg:32632"
timezone: 1
results_dir: results/proviantdepot

input_data:
  grids:
    dir: data/proviantdepot

  meteo:
    dir: meteo
    format: csv
    crs: "epsg:32632"

output_data:
  timeseries:
    format: csv

meteo:
  precipitation_phase:
    method: wet_bulb_temp
    threshold_temp: 273.65
    temp_range: 0.5

  precipitation_correction:
    - method: kochendorfer
      gauge: us_un

snow:
  model: cryolayers

  thermal_conductivity: 0.24
  roughness_length: 0.01
  measurement_height_adjustment: false
  snow_cover_fraction_depth_scale: 1.e-6

  cryolayers:
    cold_holding_capacity: 0.03
    refreezing_factor: 1.
    surface_heat_flux: -2.
    transition:
      old_snow: 200.
      firn: 10
      ice: 900.

  albedo:
    method: snow_age
    min: 0.55
    max: 0.85
    firn: 0.4
    ice: 0.2
    cold_snow_decay_timescale: 480
    melting_snow_decay_timescale: 160
    decay_timescale_determination_temperature: surface
    refresh_snowfall: 0.5
    refresh_method: binary

  compaction:
    method: anderson
    timescale: 200
    max_cold_density: 300
    max_melting_density: 500

  liquid_water_content:
    method: pore_volume_fraction
    max: 0.06

  melt:
    method: energy_balance
    threshold_temp: 273.15
    degree_day_factor:
    albedo_factor:
