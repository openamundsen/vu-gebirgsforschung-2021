domain: rofental
start_date: 2019-11-01
end_date: 2020-06-30
resolution: 50
timestep: 3H
crs: "epsg:32632"
timezone: 1
results_dir: results/rofental

input_data:
  grids:
    dir: data/rofental
  meteo:
    dir: meteo
    format: csv
    crs: "epsg:32632"

meteo:
  interpolation:
    temperature:
      trend_method: fixed

    precipitation:
      trend_method: fractional
      lapse_rate:
        - 0.00048
        - 0.00046
        - 0.00041
        - 0.00033
        - 0.00028
        - 0.00025
        - 0.00024
        - 0.00025
        - 0.00028
        - 0.00033
        - 0.00041
        - 0.00046

    humidity:
      trend_method: fixed

    cloudiness:
      day_method: clear_sky_fraction
      night_method: constant

  precipitation_correction:
    - method: kochendorfer
      gauge: us_un
    - method: srf

output_data:
  grids:
    format: geotiff
    variables:
      #- var: snow.swe
      #  freq: D

snow:
  model: cryolayers
